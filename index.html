<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Pong Mobile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <div class="game-card">
      <header>
        <h1>Pong — modo móvel</h1>
        <div class="controls">
          <button id="btnServe" class="primary">Servir</button>
          <button id="btnPause">Pausar</button>
          <button id="btnReset">Reiniciar</button>
        </div>
      </header>

      <div id="canvasWrap">
        <canvas id="gameCanvas" aria-label="Pong game canvas"></canvas>
        <div class="ui-overlay" id="levelLabel">Nível: Fácil</div>
        <div class="score" id="scoreLabel">Você 0 — 0 CPU</div>
      </div>

      <div class="hint">
        Toque e arraste para mover a raquete. Toque em "Servir" ou toque na tela para iniciar.
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
